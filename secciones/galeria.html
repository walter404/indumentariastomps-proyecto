    <h1 class="galeri text-center display-4 my-4 animate__animated animate__backInLeft animate__repeat-2">Galeria de
        Productos</h1>

    <div class="container">
        <div class="card-columns" id="galeria">
            <div class="card">
                <a href="#" data-toggle="modal" data-target="#exampleModal">
                    <img src="../img/1.jpg" alt="" class="card-img-top">
                </a>
            </div>
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <button type="button" class="close mr-2" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <div class="modal-dialog" modal-lg modal-dialog-centered role="document">
                    <img src="../img/1.jpg" alt="" class="img-fluid rounded">
                </div>

            </div>
            <script>
                var imagenes = [2, 3, 4, 5, 6, 7, 8, 9, 10, ]
                var galeria = document.getElementById('galeria')
                for (imagenes of imagenes) {
                    galeria.innerHTML += `
                    <div class="card">
                <a href="#" data-toggle="modal" data-target="#id${imagenes}">
                    <img src="../img/${imagenes}.jpg" alt="" class="card-img-top">
                </a>
            </div>
            <div class="modal fade" id="id${imagenes}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <button type="button" class="close mr-2" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <div class="modal-dialog" modal-lg modal-dialog-centered role="document">
                    <img src="../img/${imagenes}.jpg" alt="" class="img-fluid rounded">
                </div>

            </div>
                    `
                }
            </script>
